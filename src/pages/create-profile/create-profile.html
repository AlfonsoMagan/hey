<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title>Datos de reserva</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content no-bounce>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>  
        
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <button ion-button back-button large block (click)="bookTrip()" >RESERVAR YA</button>
    </ion-toolbar>
  </ion-footer>
